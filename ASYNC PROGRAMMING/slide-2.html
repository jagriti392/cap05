<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the slideshow container */
  .slideshow-container {
    position: relative;
    max-width: 500px;
    margin: auto;
  }

  /* Style for the slides */
  .mySlides {
    display: none;
  }

  /* Style for the next/previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
  }

  /* Style for the next button */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit of transparency */
  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Style for the start/stop button */
  .start-stop {
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <button class="start-stop" onclick="startStopSlideShow()">Start</button>
  <div class="mySlides fade">
    <img src="https://cdn.pixabay.com/photo/2016/03/26/13/09/cup-of-coffee-1280537_1280.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://images.unsplash.com/photo-1618424181497-157f25b6ddd5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D&w=1000&q=80" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://cdn.pixabay.com/photo/2017/01/14/10/56/people-1979261_1280.jpg" style="width:100%">
  </div>

  <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
  <button class="next" onclick="plusSlides(1)">&#10095;</button>
</div>

<script>
let slideIndex = 1;
let timer;

// Function to start/stop the slideshow
function startStopSlideShow() {
  const startStopButton = document.querySelector(".start-stop");
  if (timer) {
    clearInterval(timer);
    timer = null;
    startStopButton.textContent = "Start";
  } else {
    timer = setInterval(function() {
      plusSlides(1);
    }, 2000);
    startStopButton.textContent = "Stop";
  }
}

// Function to show the next or previous slide
function plusSlides(n) {
  clearInterval(timer);
  timer = null;
  showSlides(slideIndex += n);
}

// Function to display a specific slide
function showSlides(n) {
  const slides = document.querySelectorAll(".mySlides");
  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex - 1].style.display = "block";
}

// Initialize the slideshow
showSlides(slideIndex);

// Start the slideshow automatically
timer = setInterval(function() {
  plusSlides(1);
}, 2000);
</script>

</body>
</html>
