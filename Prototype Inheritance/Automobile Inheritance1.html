    <h1>Automoblie Inheritance Modal</h1>

    <script>

         /*Description :-
          Implement an inheritance model for four wheeler automobiles.
          Implement using both object.create() and constructor functions().
          Think of properties of what can be inherited.*/
        
        let fourWheeler={
            wheels:4,
            fuel:'unleaded',
            startEngine(){
                console.log("Engine Started")
            },
            stopEngine(){
                console.log("Engine Stoped")
            },
        }  
           const sedan = Object.create(fourWheeler)
           sedan.modal = "sadan";
           sedan.color = "red";
           sedan.year =  2023;

           console.log(`Model: ${sedan.modal}`);
           console.log(`Color: ${sedan.color}`);
           console.log(`Year: ${sedan.year}`);
           sedan.startEngine();
           sedan.stopEngine();
           console.log(`Number of Wheels: ${sedan.wheels}`);
           console.log(`Fuel type: ${sedan.fuel}`);
           

           console.log("***************************");

           //using constructor function

           function FourWheeler() {
            this.wheels = 4;
            this.fuel = 'unleaded';
           }
           
           FourWheeler.prototype.startEngine = function(){
            console.log("Engine Started");
           };

           FourWheeler.prototype.stopEngine = function(){
            console.log("Engine Stoped");
           };


           function SUV(modal, color, year){
            this.modal=modal;
            this.color=color;
            this.year=year;
           }

           SUV.prototype = new FourWheeler();

           const suv = new SUV('SUV', 'White', 2023)
           console.log(`Model: ${suv.modal}`);
           console.log(`Color: ${suv.color}`);
           console.log(`Year: ${suv.year}`);
           suv.startEngine();
           suv.stopEngine();
           console.log(`Number of Wheels: ${suv.wheels}`);
           console.log(`Fuel type: ${suv.fuel}`);

 </script>
